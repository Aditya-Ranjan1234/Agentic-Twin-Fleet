version: '3.8'
services:
  mosquitto:
    image: eclipse-mosquitto
    ports:
      - "1883:1883"

  influxdb:
    image: influxdb:2.7
    ports:
      - "8086:8086"
    environment:
      # Change these for production
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin123
      - DOCKER_INFLUXDB_INIT_ORG=my-org
      - DOCKER_INFLUXDB_INIT_BUCKET=fleet_metrics

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  grafana:
    image: grafana/grafana-oss
    ports:
      - "3000:3000"
    depends_on:
      - influxdb

  web:
    build: .
    command: flask run --host=0.0.0.0
    volumes:
      - .:/app
    environment:
      - FLASK_APP=src.api.app
      - FLASK_ENV=development
      - INFLUX_URL=http://influxdb:8086
      - INFLUX_TOKEN=
      - INFLUX_ORG=my-org
      - INFLUX_BUCKET=fleet_metrics
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
    ports:
      - "5000:5000"
    depends_on:
      - mosquitto
      - influxdb
      - rabbitmq

  simulator:
    build: .
    command: python src/simulation/vehicle_sim.py
    environment:
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
      - VEHICLE_ID=truck-1
    depends_on:
      - mosquitto

  ingestor:
    build: .
    command: python src/ingest/mqtt_to_influx.py
    environment:
      - INFLUX_URL=http://influxdb:8086
      - INFLUX_TOKEN=
      - INFLUX_ORG=my-org
      - INFLUX_BUCKET=fleet_metrics
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
    depends_on:
      - mosquitto
      - influxdb

  maintenance_agent:
    build: .
    command: python src/agents/maintenance_agent.py
    environment:
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
      - INFLUX_URL=http://influxdb:8086
      - INFLUX_TOKEN=
      - INFLUX_ORG=my-org
      - INFLUX_BUCKET=fleet_metrics
    depends_on:
      - mosquitto
      - influxdb

  routing_agent:
    build: .
    command: python src/agents/routing_agent.py
    environment:
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
    depends_on:
      - mosquitto

volumes:
  influxdb_data:
  grafana_data:
